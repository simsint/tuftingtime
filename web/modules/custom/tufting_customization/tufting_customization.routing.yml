tufting_customization.branch_gallery:
  path: '/branch-gallery/{nid}'
  defaults:
    _controller: '\Drupal\tufting_customization\Controller\TuftingTimeController::branchGallery'
    _title: 'Branch Gallery'
  requirements:
    _access: 'TRUE'

tufting_customization.event_gallery:
  path: '/events-gallery/{nid}'
  defaults:
    _controller: '\Drupal\tufting_customization\Controller\TuftingTimeController::eventGallery'
    _title: 'Event Gallery'
  requirements:
    _access: 'TRUE'


